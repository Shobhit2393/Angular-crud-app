<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Chetu HR Portal</title>
  <!-- Bootstrap core CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700,700i,900&display=swap"
    rel="stylesheet">
</head>

<body class="text-center">
  <form method="post">
    <div class="imgcontainer">
      <img src="../../../assets/images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    <div class="container" style="max-width: 350px;">
      <label for="uname"><b>Username</b></label>
      <input type="text" [(ngModel)]="User.userName" (change)="onChange()" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="User.password" (change)="onChange()" placeholder="Enter Password" name="psw" required>
      <div>
        <span class="ErrorMssage">{{ErrorMsg}}</span>
      </div>
      <button type="submit" (click)="login()">Login</button>
    </div>
  </form>
</body>

</html>
